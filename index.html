<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>When Meetup Met Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
  <!-- jQuery, maybe move to bottom of page when all js is moved to main.js-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!--Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- materialize.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Local stylesheet -->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>

  <!-- Script for testing scale transition, add to .js file later -->
  <script>
    var isVisible = true;
    function scaleFavorites() {
      $("#mylist").toggleClass("scale-out");
      if (isVisible) {
        isVisible = false;
        $("#hide-favorites").text("Show Favorites");
      }
      else {
        isVisible = true;
        $("#hide-favorites").text("Hide Favorites");
      }
    }
  </script>

  <header>

    <!-- Added navbar -->

    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper indigo darken-2">
          <a href="#" class="brand-logo center">Looking for a fun activity?</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down"> 
              <a class="dropdown-trigger btn-floating pulse orange" href='#' data-target='dropdownmenu'><i class="material-icons">menu</i></a>
                <ul id='dropdownmenu' class='dropdown-content'>
                  <li class="divider" tabindex="-1"></li>
                  <li><a href="https://www.meetup.com/" class="orange-text" target="_blank" rel="noopener noreferrer">Login to Meetup!</a></li>
                </ul>
            </ul>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">

      <!-- Form for user input -->
      <div class="row white">
        <form action="" class="col s12 z-depth-1">
          <div class="row">
            <div class="input-field col s4">
              <input placeholder="Your name" id="name" type="text">
            </div>
            <div class="input-field col s4">
              <input placeholder="Your city" id="city" type="text">
            </div>
            <div class="input-field col s4">
              <select>
                <option value="" disabled selected>Select a category</option>
                <option value="Arts">Arts & Culture</option>
                <option value="Book Clubs">Book Clubs</option>
                <option value="Business">Career & Business</option>
                <option value="Auto">Cars & Motorcycles</option>
                <option value="Community">Community & Environment</option>
                <option value="Dancing">Dancing</option>
                <option value="Education">Education & Learning</option>
                <option value="Fashion">Fashion & Beauty</option>
                <option value="Fitness">Fitness</option>
                <option value="Food & Drink">Food & Drink</option>
                <option value="Games">Games</option>
                <option value="Movements">Movements & Politics</option>
                <option value="Well-being">Health & Wellbeing</option>
                <option value="Crafts">Hobbies & Crafts</option>
                <option value="Languages">Language & Ethnic Identity</option>
                <option value="LGBT">LGBT</option>
                <option value="Lifestyle">Lifestyle</option>
                <option value="Films">Movies & Film</option>
                <option value="Music">Music</option>
                <option value="Spirituality">New Age & Spirituality</option>
                <option value="Outdoors">Outdoors & Adventure</option>
                <option value="Paranormal">Paranormal</option>
                <option value="Moms & Dads">Parents & Family</option>
                <option value="Pets">Pets & Animals</option>
                <option value="Photography">Photography</option>
                <option value="Beliefs">Religion & Beliefs</option>
                <option value="Sci fi">Sci-Fi & Fantasy</option>
                <option value="Singles">Singles</option>
                <option value="Social">Socializing</option>
                <option value="Sports">Sports & Recreation</option>
                <option value="Support">Support</option>
                <option value="Tech">Tech</option>
                <option value="Writing">Writing</option>
              </select>
            </div>
            <div class="row">
              <div class="col s4">
                <button class="btn waves-effect waves-light indigo darken-3" id="form-submit" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- TODO Add collection for query results -->

      <!-- Button to trigger scale in/out for collapsible -->
      <button class="btn waves-effect waves-light indigo darken-3" id="hide-favorites" type="submit" name="action" onclick="scaleFavorites()">Hide
        Favorites
      </button>

      <!-- Collapsible for user's favorite events -->
      <ul class="collapsible scale-transition" id="mylist">
        <li>
          <div class="collapsible-header"><i class="material-icons">filter_drama</i>First</div>
          <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
        </li>
        <li>
          <div class="collapsible-header"><i class="material-icons">place</i>Second</div>
          <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
        </li>
        <li>
          <div class="collapsible-header"><i class="material-icons">whatshot</i>Third</div>
          <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
        </li>
      </ul>

    </div>
  </main>

  <!-- Footer -->
  <footer class="page-footer transparent">
    <div class="indigo darken-2 footer-copyright">
      <div class="container">
        Â© 2019 Group 2 MW Class
        <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
      </div>
    </div>
  </footer>

  <!-- Script for testing, add to .js file later -->
  <script>
    $(document).ready(function () {
      $('.collapsible').collapsible();
      $('.dropdown-trigger').dropdown();
      $('select').formSelect();
    });
  </script>


  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
  <!-- materialize.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Main JavaScript file -->
  <script src="assets/javascript/main.js"></script>
</body>
</html>
